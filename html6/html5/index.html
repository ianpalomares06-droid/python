<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Week Controls -->
            <div id="weekControls">
                <button id="prevWeek">Previous Week</button>
                <button id="currentWeek">Current Week</button>
                <button id="nextWeek">Next Week</button>
            </div>

            <!-- Add Event Button -->
            <button id="addEventBtn">Add Event</button>
            <a href="../index.html" class="back-btn">Back to Main</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>My Schedule</h1>
            <div id="currentTime"></div>

            <!-- Event Form -->
            <div id="eventFormContainer" style="display:none;">
                <form id="eventform">
                    <label for="eventname">Event Title:</label>
                    <input type="text" id="eventTitle" required>

                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>

                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>

                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>

                    <button type="submit">Add Event</button>   
                </form>
            </div>

            <!-- Schedule Table -->
            <h2>Weekly Schedule</h2>
            <div id="weeklySchedule"></div>
        </main>
    </div>

    <script src="script.js"></script>
    <audio id="notifySound" src="short-notification-sound.mp3" preload="auto"></audio>
</body>
</html>
