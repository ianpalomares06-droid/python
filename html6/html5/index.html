<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div id="weekControls">
                <button id="prevWeek">Previous Week</button>
                <button id="currentWeek">Current Week</button>
                <button id="nextWeek">Next Week</button>
            </div>
            <button id="addEventBtn">Add Event</button>
            <a href="../index.html" class="back-btn">Back to Main</a>

            <!-- Chatbot Section -->
            <div id="chatbot" style="margin-top:20px;">
                <h3>Chatbot</h3>
                <div id="chatBox" style="border:1px solid #ccc; padding:10px; height:200px; overflow-y:auto; background:#fff;"></div>
                <input type="text" id="chatInput" placeholder="Type a message..." style="width:80%; padding:5px;">
                <button id="sendChat" style="padding:5px 10px;">Send</button>
            </div>
        </aside>

        <main class="main-content">
            <h1>My Schedule</h1>
            <div id="currentTime"></div>
            
            <div id="eventFormContainer" style="display:none;">
                <form id="eventform">
                    <label for="eventname">Event Title:</label>
                    <input type="text" id="eventTitle" required><br><br>
                    
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required><br><br>

                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required><br><br>

                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required><br><br>

                    <button type="submit">Add Event</button>   
                </form>
            </div>

            <h2>Weekly Schedule</h2>
            <div id="weeklySchedule"></div>
        </main>
    </div>

    <script src="script.js"></script>
    <audio id="notifySound" src="short-notification-sound.mp3" preload="auto"></audio>

</body>
</html>
