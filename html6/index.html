<body>
    <header>
        <!-- existing header content -->
    </header>
    <main>
        <!-- existing main content -->
    </main>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <!-- Chatbox -->
    <div id="chatbot-container">
        <div id="chatbot-header">Chat with us!</div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type your message...">
        <button id="chatbot-send">Send</button>
    </div>

    <script>
        // Existing JS for login/registration
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'html5/index.html';
        });

        document.getElementById('register').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            if (users.find(u => u.username === username)) {
                alert('Username already exists');
            } else {
                users.push({username, password});
                saveUsers();
                alert('Registered successfully');
                document.getElementById('register').reset();
            }
        });

        document.getElementById('logout').addEventListener('click', function() {
            currentUser = null;
            showLogin();
        });

        document.getElementById('delete-account').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete your account?')) {
                users = users.filter(u => u.username !== currentUser.username);
                saveUsers();
                currentUser = null;
                showLogin();
            }
        });

        function showLogin() {
            document.getElementById('login').style.display = 'flex';
            document.getElementById('user-panel').style.display = 'none';
        }

        function showUserPanel() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('user-panel').style.display = 'flex';
            document.getElementById('user-name').textContent = currentUser.username;
        }

        // Initialize
        showLogin();

        // -------------------- Chatbot JS --------------------
        const chatMessages = document.getElementById('chatbot-messages');
        const chatInput = document.getElementById('chatbot-input');
        const chatSend = document.getElementById('chatbot-send');

        function addMessage(message, sender='user') {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'chat-msg user-msg' : 'chat-msg bot-msg';
            msgDiv.textContent = message;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatSend.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if(text === '') return;
            addMessage(text, 'user');
            chatInput.value = '';

            // Simple bot reply
            setTimeout(() => {
                addMessage("Thanks for your message! We'll get back to you soon.", 'bot');
            }, 500);
        });

        chatInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                chatSend.click();
            }
        });
    </script>

    <style>
        /* Chatbox styles */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #chatbot-messages {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            flex-grow: 1;
            background: #f1f1f1;
        }

        #chatbot-input {
            padding: 8px;
            border: none;
            border-top: 1px solid #ccc;
            width: calc(100% - 60px);
            box-sizing: border-box;
        }

        #chatbot-send {
            width: 50px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        #chatbot-container input:focus {
            outline: none;
        }

        .chat-msg {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-msg {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-msg {
            background-color: #e5e5e5;
            color: #333;
            align-self: flex-start;
        }

        @media (max-width: 768px){
            #chatbot-container {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }
        }
    </style>
</body>
