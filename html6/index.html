<script>
    // -------------------- User System --------------------
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

    function saveUsers() { localStorage.setItem('users', JSON.stringify(users)); }
    function saveCurrentUser() { localStorage.setItem('currentUser', JSON.stringify(currentUser)); }

    function showLogin() {
        document.getElementById('login').style.display = 'flex';
        document.getElementById('user-panel').style.display = 'none';
    }

    function showUserPanel() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('user-panel').style.display = 'flex';
        document.getElementById('user-name').textContent = currentUser.username;
    }

    // Display correct panel on page load
    if(currentUser) showUserPanel();
    else showLogin();

    document.getElementById('login').addEventListener('submit', e => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const user = users.find(u => u.username === username && u.password === password);
        if(user){
            currentUser = user;
            saveCurrentUser();
            showUserPanel();
        } else {
            alert('Invalid username or password');
        }
    });

    document.getElementById('register').addEventListener('submit', e => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        if(users.find(u=>u.username===username)){ 
            alert('Username already exists'); 
        } else { 
            const newUser = {username, password};
            users.push(newUser); 
            saveUsers(); 
            alert('Registered successfully'); 
            document.getElementById('register').reset(); 
        }
    });

    document.getElementById('logout').addEventListener('click', () => {
        currentUser = null;
        saveCurrentUser();
        showLogin();
    });

    document.getElementById('delete-account').addEventListener('click', () => { 
        if(confirm('Are you sure you want to delete your account?')) { 
            users = users.filter(u => u.username !== currentUser.username); 
            saveUsers(); 
            currentUser = null; 
            saveCurrentUser();
            showLogin(); 
        } 
    });
</script>
